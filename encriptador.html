<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de texto CACB</title>
        <link rel="stylesheet" href="style2.css">
        
       
    </head>

    <body>

        <header>
            <div class="arealogo">
                <h1>logo Alura</h1>
            </div>
        </header>
            
        <main>      
            <section class="areageneral">
                
                <section class="areaMensaje">
                        <textarea name="areaescribir"  id="areaescribir" class="areaescribir" cols="30" rows="10" required placeholder="ingresa el texto aqui"></textarea>
                    <section class="condiciones">
                        <p>Sólo letras minúsculas y sin acentos</p>
                    </section>
                    <section class="accion">
                        <input type="button" class="botencriptado" value="encriptar" onclick="encriptado()">
                        <input type="button" class="botdesencriptado" value="desencriptar" onclick="desencriptado()">
                    </section>
                
                    <section class="resultado">
                        <img src="imagen/mario.png" alt="" id="lupita"/>
                       <div class="mensajeResultado" id="mensajeResultado">
                            <h2 id="textoRa">Ningun mensaje fue encontrado</h2>
                            <p id="textoRb">ingrese el texto que desea encriptar o desencriptar</p>
                       </div>
                        
                    </section>
                

                </section>
                
               

            </section>
                                
        </main>    
        
    <footer>
        <p class="copyright">&copy Copyright César Carcaño - 2023</p>       
    </footer>    
        
    </body>
     <script src="encriptador.js"></script>
</html>
