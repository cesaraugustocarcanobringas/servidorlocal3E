<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto CACB</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style2.css">
        
       
    </head>

    <body>

        <header>
            <div class="areadetexto">
                <h1>logo Alura</h1>
            </div>
        </header>
            
        <main>      
            <section class="areageneral">
                
                <section class="areaMensaje">
                    <textarea cols="40" rows="30" id="areaescribir" class="areaescribir" required placeholder="ingresa el texto aqui"></textarea>
                </section>

                <section class="condiciones">
                    <p>Sólo letras minúsculas y sin acentos</p>
                </section>
                <section class="accion">
                    <input type="button" class="encriptado" value="encriptado" onclick="encriptado()">
                    <input type="button" class="desencriptado" value="desencriptado" onclick="desencriptado()">
                </section>

                

            </section>
                                
        </main>    
        
    <footer>
        <p class="copyright">&copy Copyright César Carcaño - 2023</p>       
    </footer>    
        
    </body>
</html>
